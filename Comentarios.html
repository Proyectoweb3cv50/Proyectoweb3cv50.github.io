<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compra el mejor pan XD">
  <title>Panaderia</title>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js">
  </script>
  <script src="js/init.js"></script>
  <link rel="stylesheet" href="css/css1.css">
  <script src="js/chat.js"></script>
</head>

<body>
  <header>
    <h1>Mi Panederia</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="">Administrador</a></li>
        <li><a href="">Produccion</a></li>
        <li><a href="Comentarios.html" class="a_nav_inicio">comentarios</a></li>
      </ul>
    </nav>
  </header>
  <div class="auth_01">
    <h2>Usuario</h2>
    <fieldset>
      <legend>E-mail</legend>
      <output id="email"><progress max="100">Cargando…</progress></output>
    </fieldset>
    <fieldset>
      <legend>Nombre</legend>
      <output id="nombre"></output>
    </fieldset>
    <figure><img id="avatar" alt="Avatar"></figure>
    <div class="div_button"><button type="button" onclick="terminaSesión()">Terminar Sesión</button></div>
  </div>
  <div class="div_comen">
    <h1>Quejas</h1>
    <form action="javascript:agrega();">
      <input id="texto" type="text" required placeholder="En que podemos ayudarte?">
      <button>Enviar</button>
    </form>
    <ol id="mensajes">
      <li><progress max="100">Cargando…</progress></li>
    </ol>
  </div>
  <footer>
    Copyright 2021 Marroquin Aquino Luis Angel
  </footer>
</body>

</html>
